<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wack-A-Mole game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wack-A-Mole Game</h1>
    <p>Click on the moles as they appear!</p>
    <p id="score">Score:0</p>
        <div id="gameArea">
            <button class="mole"><div id="circle1">Wack!!</div></button>
            <button class="mole"><div id="circle2">Wack!!</div></button>
            <button class="mole"><div id="circle3">Wack!!</div></button>
    </div>
    <div id="controls">
        <button class="control" id="gamestart">start game</button>
        <button class="control" id="restart">reset</button>
    </div>
    <br><br>
    <h1>Instructions</h1>
    <p>Welcome to the Wack-A-Mole game! Here are the instructions:</p>
    
        Click on the moles as they appear to score points. <br><br>
        Try to hit as many moles as you can within the time limit. <br><br>
        Have fun and good luck!
</html>
